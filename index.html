<!DOCTYPE html>
<html>
<head>
	<title>GTA-Bikeshare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Jquery -->
    <script src="/vendors/jquery-1.11.3.min.js" type="text/javascript"></script>
    <!-- Jquery Mobile -->
    <link rel="stylesheet" href="/vendors/jquery.mobile-1.4.5.min.css" />
    <script type="text/javascript" src="/vendors/jquery.mobile-1.4.5.min.js"></script>


    <link rel="stylesheet" href="/assets/css/main.css"/>


</head>
<body>

    <div data-role="page" data-theme="b" id="home-page">
                    
        <div data-role="navbar">
            <ul>
                <li><a href="#" class="ui-btn-active ui-state-persist">Home</a></li>
                <li><a href="#reports-page">Reports</a></li>
                <li><a href="#">Map</a></li>
                <li><a href="#">Locations</a></li>
            </ul>
        </div>

        <div data-role="header">
            <h1 id="app-title">GTA Bikeshare</h1>
            <img id="app-logo" src="/assets/img/bike-logo.png"></img>
        </div>

        <div data-role="content">
            <div class="ui-grid-a">
                <div class="ui-block-a">
                    <div class="card percent-bikes">
                        <h1 class="statistic"></h1>docks currently available
                    </div>
                </div>
                <div class="ui-block-b">
                    <div class="card total-docks">
                        <h1 class="statistic"></h1>total docks
                    </div>
                </div>
                 <div class="ui-block-a">
                    <div class="card num-locations">
                        <h1 class="statistic"></h1>station locations
                    </div>
                </div>


            </div>
        </div>

    </div>


    <div data-role="page" data-theme="b" id="reports-page" >
        <div data-role="navbar">
            <ul>
                <li><a href="#home-page" >Home</a></li>
                <li><a href="#" class="ui-btn-active ui-state-persist">Reports</a></li>
                <li><a href="#">Map</a></li>
                <li><a href="#">Locations</a></li>
            </ul>
        </div>

        <div data-role="content">
            <ul data-role="listview" data-inset="true">
                <li><a href="#detailed-reports-page">Bikeshare Report</a></li>
            </ul>
        </div>  
    </div>

    <div data-role="page" data-theme="b" id="detailed-reports-page" >
        <div data-role="navbar">
            <ul>
                <li><a href="#home-page" >Home</a></li>
                <li><a href="#reports-page" class="ui-btn-active ui-state-persist">Reports</a></li>
                <li><a href="#">Map</a></li>
                <li><a href="#">Locations</a></li>
            </ul>
        </div>

        <div data-role="header" data-add-back-btn="true">

        </div>

        <div data-role="content"></div>

    </div>  

<script type="text/javascript" src="/assets/js/main.js"></script>
</body>
</html>
